<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calulators</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="container">
        <div class="inputs-wrappers">
            <input type="date" id="date-inputs">
            <button class="calculate" onclick="ageCalculate()">Calculate</button>
        </div>


        <div class="outputs-wrapper">
            <div>
                <span id="years">
                    -
                </span>
                <p>
                    years
                </p>
            </div>
            <div>
                <span id="Months">
                    -
                </span>
                <p>
                    Months
                </p>
            </div>
            <div>
                <span id="Days">
                    -
                </span>
                <p>
                    Days
                </p>
            </div>
        </div>
    </div>

    
   <script src="scripts.js"></script>
</body>

</html>
